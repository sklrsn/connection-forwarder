services:
  connection-forwarder:
    build: connection-forwarder
    privileged: true
    environment:
      - STORAGE_LOCATION=/opt/storage
    volumes:
      - ./storage:/opt/storage
    # ports:
    #   - "3389:3389"
  # connection-exporter:
  #   build: connection-exporter
  xrdp:
    image: frxyt/xrdp:xfce
    environment:
      - FRX_XRDP_USER_NAME=john
      - FRX_XRDP_USER_PASSWORD=john
    ports:
      - "22000:22"
      - "3389:3389"

  guacd:
    image: guacamole/guacd
    ports:
      - "4822:4822"
    environment:
      - GUACD_LOG_LEVEL=trace
