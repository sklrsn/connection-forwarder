services:
  connection-forwarder:
    build: connection-forwarder
    privileged: true
    environment:
      - STORAGE_LOCATION=/opt/storage
    volumes:
      - ./storage:/opt/storage
    ports:
      - "5900:5900"

  # connection-exporter:
